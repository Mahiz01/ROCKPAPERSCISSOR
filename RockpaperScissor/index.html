<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="head">
            <h1>
                ROCK PAPER SCISSOR
            </h1>
        </div>
        
    </header>
    <main>
        <div class="bod">
            <div class="choice" id="rock">
                <img src="rock.png" alt="" class="q" >
            </div>
            <div class="choice" id="paper" >
                <img src="paper.png" alt="" class="q" >
            </div>
            <div class="choice" id="scissor">
                <img src="scissor.png" alt="" class="q" >
            </div>
        </div>
    </main>
    <footer>
        <div class="fot">
            <p><h3>You</h3></p>
            <p class="score-user">0</p>
            <p><h2>Opponent</h2></p>
            <p class="score-compiler">0</p>
        </div>
        <div class="msg">START TO PLAY</div>
        <div class="reset-btn">
           <button>RESET</button> </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
